<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="hero">
        <h1>Crypay</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sint deserunt veritatis quod repellendus esse quos ex cumque dolore et. Voluptates esse eligendi impedit, tempore voluptate aperiam ex asperiores maiores! Nulla.</p>
    </div>
    <div class="center">
        <input type="checkbox" id="show" checked>
        <label for="show" class="show-btn">Login</label>
    <div class="container">
        <label for="show" class="close-btn">X</label>
        <div class="text">Login</div>
        <form action="#" method="POST">
            <div class="data">
                <label>Email or Phone
                </label>
                <input type="text" required>
            </div>
            <div class="data">
                <label>Password
                </label>
                <input type="password"required>
            </div>
            <div class="forgot-pass"><a href="#">forgot password</a>
            </div>
            <div class="btn">
                <div class="inner"></div>
                <button type="submit">login</button>
            </div>
            <div class="signup">Not a User?<a href="#">Signup Now</a></div>
        </form>
    </div>


    <input type="checkbox" id="show1" checked>
        <label for="show1" class="show-btn-sign">Sign Up</label>
        <div class="container1">
            <label for="show1" class="close-btn">X</label>
            <div class="text">Sign Up</div>
            <form action="/register" method="POST">
                <div class="data">
                    <label>Name
                    </label>
                    <input type="text" required name="name">
                </div>
                <div class="data">
                    <label>Email id
                    </label>
                    <input type="email" required name="email">
                </div>
                <div class="data">
                    <label>Phone Number
                    </label>
                    <input type="number" minlength="10" maxlength="10"  name="phone" required>
                </div>
                <div class="data">
                    <label>Create Password
                    </label>
                    <input type="password" required name="password">
                </div>
                <div class="data">
                    <label>Re-enter Password
                    </label>
                    <input type="password" name="confirmPassword" required>
                </div>
                
                <div class="btn">
                    <div class="inner"></div>
                    <button type="submit" value="Register">Sign Up</button>
                </div>
                
            </form>
        </div>
    </div>
       

</body>
</html>
